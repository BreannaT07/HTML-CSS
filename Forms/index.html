<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storm Trooper Feedback Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Storm Trooper Feedback Form</h1>

    <form id="feedbackForm">
        <label for="fullName"> Full Name: </label>
        <input type="text" name="fullName" id="fullName" placeholder="Enter Full Name"> <br>

        <label for="age"> Age: </label>
        <input type="int" name="age" id="age" placeholder="Enter Age (+18)"> <br>

        <label for="phoneNumber"> Phone Number: </label>
        <input type="int" name="phoneNumber" id="phoneNumber" placeholder="(123)-456-7890"> <br>

        <label for="streetName"> Street: </label>
        <input type="text" name="streetName" id="streetName" placeholder="Enter Street Name"> <br>

        <label for="cityName"> City: </label>
        <input type="text" name="cityName" id="cityName" placeholder="Ex. Youngstown"> <br>

        <label for="stateName"> State: </label>
        <input type="text" name="stateName" id="stateName" placeholder="Ex. Ohio"> <br>

        <label for="zipCode"> Zip Code: </label>
        <input type="int" name="zipCode" id="zipCode" placeholder="12345"> <br>

        <label for="email"> Email: </label>
        <input type="text" name="email" id="email" placeholder="Enter Email"> <br>

        <label for="feedbackMessage"> Feedback Message: </label>
        <textarea type="text" name="feedbackMessage" id="feedbackMessage" placeholder="..."></textarea>

        <br><br>

        <button type="submit" value="submit" id="submitBtn">Submit</button>
    </form>

    <script src="script.js" defer></script>
</body>
</html>
